<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答题网站</title>
</head>
<body>
    <h1>欢迎来到答题网站</h1>
    <p>请回答以下问题：</p>
    <form id="quiz-form">
        <div class="question">
            <p>1. 什么颜色是苹果的?</p>
            <label>
                <input type="radio" name="q1" value="红色"> 红色
            </label>
            <label>
                <input type="radio" name="q1" value="绿色"> 绿色
            </label>
        </div>

        <div class="question">
            <p>2. 什么动物有四条腿？</p>
            <label>
                <input type="radio" name="q2" value="狗"> 狗
            </label>
            <label>
                <input type="radio" name="q2" value="鸟"> 鸟
            </label>
        </div>

        <button type="button" onclick="checkAnswers()">提交答案</button>
    </form>

    <script>
        function checkAnswers() {
            const answers = {
                q1: document.querySelector('input[name="q1"]:checked'),
                q2: document.querySelector('input[name="q2"]:checked')
            };

            const result = calculateResult(answers);

            // 跳转到结果页面
            window.location.href = `result.html?result=${result}`;
        }

        function calculateResult(answers) {
            let score = 0;

            if (answers.q1 && answers.q1.value === "红色") {
                score += 1;
            }

            if (answers.q2 && answers.q2.value === "狗") {
                score += 1;
            }

            return score;
        }
    </script>
</body>
</html>
